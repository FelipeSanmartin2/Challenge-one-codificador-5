<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>
            <img src="Imagenes/Logo.png" alt="">
        </h1>
    </header>
    <section class="areaEncriptado">
        <div class="texto">
            <textarea autofocus name="" id="texto" cols="22" rows="5" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="buttonsInfo">
            <div class="info">
                <p><i class="fa-solid fa-circle-exclamation"></i> usar letras minusculas y sin acento.</p>
            </div>
            <div class="buttons">
                <div>
                    <input type="submit" id="encriptar" value="Encriptar" onclick="encriptarTexto()">
                </div>
                <div>
                    <input type="submit" id="desencriptar" value="Desencriptar" onclick="desencriptarTexto()">
                </div>
            </div>
        </div>
    </section>
    <section class="areaResultado">
        <img src="Imagenes/Muñeco.png" alt="">
        <h2>Ningún mensaje fue encontrado</h2>
        <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
    </section>

    </footer>
</body>
